<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I EAT SURF SESSIONS</title>
</head>
<body>
    <h1 id="greeting">How was it on this beautiful </h1>

    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    <form id="addsession_form" action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
    <script>
        // set greeting day of week and set endTime value to current time
        userDatetime = new Date();
        document.getElementById("greeting").innerHTML += ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"][userDatetime.getDay()] + "?";
        document.getElementById("id_endTime").value = (userDatetime.getHours()<10?'0':'') + userDatetime.getHours() + ":" + (userDatetime.getMinutes()<10?'0':'') + userDatetime.getMinutes();
    </script>
</body>
</html>
