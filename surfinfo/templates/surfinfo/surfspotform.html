{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>I EAT SURF SPOTS</title>
    <link rel="stylesheet" type="text/css" href="{% static 'surfinfo/style.css' %}">
</head>
<body>
    <div>
        <h1 id="greeting">Request a spot, we'll add it ASAP</h1>
    </div>

    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    <form id="addspot_form" action="" method="post">
        {% csrf_token %}
        <div>
            <table>
                {{ form.as_table }}
            </table>
        </div>
        <div>
            <input type="submit" value="Submit request">
        </div>
    </form>
</body>
</html>
