<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I EAT SURF SPOTS</title>
</head>
<body>
    <h1 id="greeting">Request a spot, we'll add it ASAP</h1>

    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    <form id="addspot_form" action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit request">
    </form>
</body>
</html>
